<!-- 테스트를 위한 html 사이트. start를 누르면 녹음이 시작되고, stop을 누르면 녹음이 종료된다.
녹음이 종료되면 서버에서 음성 인식 정보를 console로 보내온다.-->

<!DOCTYPE html>

<html>
  <body>
    <button id="vad_start">VAD Start</button>
    <button id="vad_stop">VAD Stop</button>
    <form id="text-form">
      <input type="text" id="text-input" placeholder="Say something" />
      <button type="button" id="text-send">Send</button>
    </form>
    <div id="response"></div>
    <div id="stt-chatting"></div>

    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="../module/web-socket.js"></script>

    <script src="../module/vad.js"></script>
    <script src="../module/stt.js"></script>
  </body>
</html>
